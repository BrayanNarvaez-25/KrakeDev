<!DOCTYPE html>
<html>

<head>
    <script src="juego.js"></script>
    <script src="serviciosJuego.js"></script>
    <script src="utilitarios.js"></script>
    <link href="juego.css" rel="stylesheet" />
</head>

<body>
    <div class="principal">
        <div class="titulo">
            JUEGA PIEDRA, PAPEL O TIJERA
        </div>
        <div class="opc">
            <div class="imagenes">
                <img src="./imagenes/piedra.png" width="100px" onclick="jugar('piedra');" />
            </div>
            <div class="imagenes">
                <img src="./imagenes/papel.png" width="100px" onclick="jugar('papel');" />
            </div>
            <div class="imagenes">
                <img src="./imagenes/tijera.png" width="100px" onclick="jugar('tijera');" />
            </div>
        </div>
        <div class="opcComputadora">
            <div class="imagenesComputadora">
                <img id="computadora" width="100px" />
            </div>
        </div>
        <div class="opc">
            <div class="areaResultado">
                <div id="lblGanador" class="resultado"> - - - </div>
                <div id="lblUsuario" class="resultado"> Puntos usuario: 0 </div>
                <div id="lblComputador" class="resultado"> Puntos computadora: 0 </div>
                <div id="lblEND" class="resultado"> - - -</div>
            </div>
        </div>
        <div class="botones">
            <div class="contenedorBoton">
                <input type="button" value="NUEVA PARTIDA" class="estiloBoton" onclick="limpiar();" />
            </div>
        </div>
    </div>
</body>

</html>
